<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--- stylesheet - this should come after the bootstrap stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--- google font -->
    <link href="https://fonts.googleapis.com/css?family=Creepster|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
    <title>Haunted in London</title>
  </head>
  <body>

    <!--HEADER-->
    <header>
      <nav>
        <div>
          <img class="logo" src="css/img/fulllogohaunted.png" alt="Haunted in London logo">
          <ul class="main-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Featured</a></li>
            <li><a href="#">Places</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="welcome container">
        <h1>Haunted <span class="welcome-small">in</span> London</h1>
        <p>Welcome to Zombie Ipsum</p><!-- subtitle -->
        <div>
          <a class="btn btn-primary btn-full" href="#">Must see</a>
          <a class="btn btn-outline-primary btn-ghost" href="#">Book a tour</a>
        </div>
      </div>
    </header>

    <!-- FEATURED -->
    <section id="featured">

      <!-- FADEIN HEADLINE -->
      <h2 class="fadein container">The spookiest places in London</h2>

      <!-- BOOTSTRAP CAROUSEL -->
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="css/img/headerhouselowerquality.jpg" alt="First slide"> <!--change this line -->
            <div class="carousel-caption d-none d-md-block">
              <h5>Example name</h5> <!-- place name -->
              <p>This is a great place</p><!-- short description -->
              <a class="btn btn-primary btn-full" href="#">Learn more</a>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="css/img/headerhouselowerquality.jpg" alt="Second slide"> <!-- change this line -->
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="css/img/headerhouselowerquality.jpg" alt="Third slide"> <!-- change this line -->
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- ALL PLACES -->
    <section id="all">
	<div id="footer" style="display:flex;justify-content:center;">
	</div>
    </section>

    <!-- JS for fade in text -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!--  MAIN JS -->
    <script src="app.js"></script>
    <!-- BOOTSTRAP JS: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
